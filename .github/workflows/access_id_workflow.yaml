name: Access ID Workflow

on:
  push:
    branches:
      - "*"

jobs:
  print-access-id:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Print the ACCESS_ID from GitHub repository variables
      - name: Print ACCESS_ID
        run: |
          echo "The ACCESS_ID is ${{ secrets.ACCESS_ID }}"
name: Retrieve ACCESS_ID

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  print-access-id:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      - name: Print ACCESS_ID
        run: |
          echo "The ACCESS_ID is ${{ vars.ACCESS_ID }}"  # Correctly referencing the GitHub variable

