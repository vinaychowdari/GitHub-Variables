name: Retrieve ACCESS_ID

on:
  push:
    branches:
      - main

jobs:
  print-access-id:
    runs-on: ubuntu-latest  # Use Ubuntu latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Environment Variable
        run: echo "ACCESS_ID=${{ vars.ACCESS_ID }}" >> $GITHUB_ENV

      - name: Print ACCESS_ID
        run: |
          echo "The ACCESS_ID is $ACCESS_ID"
          
      - name: Debug Environment
        run: env | sort

